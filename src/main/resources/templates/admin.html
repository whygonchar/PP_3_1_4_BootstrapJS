<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/user.js"></script>
    <script src="/static/admin2.js"></script>
    <script src="/static/add.js"></script>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid text-white">
            <h4><span id="navbar-email"></span> <span>with role: </span> <span id="navbar-roles"></span></h4>
            <a class="btn btn-dark text-secondary" aria-current="page" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse bg-white">
                <div class="position-sticky pt-3">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link active"
                                id="v-pills-admin-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-admin"
                                type="button" role="tab"
                                aria-controls="v-pills-admin"
                                aria-selected="true">Admin
                        </button>
                        <button class="nav-link"
                                id="v-pills-user-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-user"
                                type="button" role="tab"
                                aria-controls="v-pills-user"
                                aria-selected="false">User
                        </button>
                    </div>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <!-- Admin start -->
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                            <h1 class="h1">Admin panel</h1>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-target="#UsersTable" data-bs-toggle="tab"
                                        type="button" id="home-tab">
                                    Users table
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-target="#NewUser" data-bs-toggle="tab" type="button">
                                    New user
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <!-- UserTable -->
                            <div id="UsersTable" class="card tab-pane active">
                                <div class="card-header font-weight-bold h5">
                                    All users
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped border-top">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="bodyAllUserTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- UserTable -->

                            <!-- NewUser -->
                            <div id="NewUser" class="card tab-pane">
                                <div class="card-header font-weight-bold h5">
                                    Add new users
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-center">
                                        <div class="col-4 justify-content-center">
                                            <form class="form-group text-center font-weight-bold"
                                                  name="formAddNewUser" id="formAddNewUser">
                                                <div class="form-group text-center">
                                                    <label for="usernameNewUser">Username</label>
                                                    <input type="text" class="form-control" name="username"
                                                           id="usernameNewUser" placeholder="Username"/>
                                                    <br>
                                                    <label for="emailNewUser">Email</label>
                                                    <input type="text" class="form-control" name="email"
                                                           id="emailNewUser" placeholder="Email"/>
                                                    <br>
                                                    <label for="passwordNewUser">Password</label>
                                                    <input type="text" class="form-control" name="password"
                                                           id="passwordNewUser" placeholder="password"/>
                                                    <br>
                                                    <div>
                                                        <label for="rolesNewUser">Role</label>
                                                        <select class="form-control" name="roles" id="rolesNewUser"
                                                                multiple
                                                                size="2">
                                                        </select>
                                                        <br>
                                                    </div>
                                                    <button type="submit" id="newUserAddButton"
                                                            class="btn btn-success">Add new user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Admin end -->
                    <!-- user start -->
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <h1>User information-page</h1>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usertable">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--end main cont -->
            </main>
        </div>
    </div>
</header>
<!--                                Update user-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <form style="min-width:380px" id="formEditUser">
                    <div class="mb-3">
                        <label for="idUpdate" class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control"
                               name="id" id="idUpdate" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="usernameUpdate" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" name="username"
                               id="usernameUpdate"
                               minlength="2" maxlength="30" required/>
                    </div>
                    <div class="mb-3">
                        <label for="emailUpdate" class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" name="email"
                               id="emailUpdate"
                               minlength="2" maxlength="30" required/>
                    </div>
                    <div class="mb-3">
                        <label for="passwordUpdate" class="form-label fw-bold">Password </label>
                        <input class="form-control" id="passwordUpdate"
                               type="password" th:name="password">
                    </div>
                    <div class="mb-3">
                        <label for="editRolesUser"
                               class="form-label text-center pt-2 h6"><b>Role</b></label>
                        <select class="form-select" size="2"
                                aria-label="Size 2 select example"
                                th:multiple="true"
                                id="editRolesUser" name="roles" required>

                        </select>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal" id="editFormCloseButton">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--                                Delete user-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <form style="min-width:380px" id="formDeleteUser">
                    <div class="mb-3">
                        <label for="idDel" class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control"
                               name="id" id="idDel" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="usernameDel"
                               class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" name="username"
                               id="usernameDel" disabled
                               minlength="2" maxlength="30">
                    </div>
                    <div class="mb-3">
                        <label for="emailDel"
                               class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" name="email"
                               id="emailDel" disabled
                               minlength="2" maxlength="30">
                    </div>
                    <div class="mb-3">
                        <label for="passwordDel"
                               class="form-label fw-bold">Password </label>
                        <input type="text" class="form-control" name="password"
                               id="passwordDel" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="deleteRolesUser" class="form-label fw-bold"><b>Role</b></label>
                        <select type="text" class="form-control" name="role"
                                id="deleteRolesUser" disabled>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal" id="deleteFormCloseButton">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
